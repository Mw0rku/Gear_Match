            width: 100%;
            max-height: 90vh;

                info: {
                    features: ["Dark mode toggle", "Notification settings", "Privacy controls", "Version info", "Terms of service link"],
                    navigation: "Toggles change immediately, Back to Menu"
                }
            }
        ];

        let currentWireframeId = null;

        function renderGrid() {
            const grid = document.getElementById('wireframe-grid');
            grid.innerHTML = wireframes.map(wireframe => `
                <div class="wireframe-card" onclick="openModal(${wireframe.id})">
                    <div class="wireframe-number">${wireframe.id}</div>
                    <h3 class="wireframe-title">${wireframe.name}</h3>
                    <p class="wireframe-description">${wireframe.description}</p>
                    <button class="view-button">View Wireframe</button>
                </div>
            `).join('');
        }

        function openModal(id) {
            currentWireframeId = id;
            const wireframe = wireframes.find(w => w.id === id);
            
            document.getElementById('modal-title').textContent = wireframe.name;
            document.getElementById('wireframe-display').textContent = wireframe.ascii;
            
            const infoHTML = `
                <div class="info-section">
                    <h3>Description</h3>
                    <p>${wireframe.description}</p>
                </div>
                <div class="info-section">
                    <h3>Key Features</h3>
                    <p>${wireframe.info.features.join(' ‚Ä¢ ')}</p>
                </div>
                <div class="info-section">
                    <h3>Navigation</h3>
                    <p>${wireframe.info.navigation}</p>
                </div>
            `;
            document.getElementById('wireframe-info').innerHTML = infoHTML;
            
            // Update navigation buttons
            document.getElementById('prev-button').disabled = id === 1;
            document.getElementById('next-button').disabled = id === 13;
            
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            currentWireframeId = null;
        }

        function navigateWireframe(direction) {
            const newId = currentWireframeId + direction;
            if (newId >= 1 && newId <= 13) {
                openModal(newId);
            }
        }

        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
            if (e.key === 'ArrowLeft' && currentWireframeId && currentWireframeId > 1) {
                navigateWireframe(-1);
            }
            if (e.key === 'ArrowRight' && currentWireframeId && currentWireframeId < 13) {
                navigateWireframe(1);
            }
        });

        // Initialize
        renderGrid();
    </script>
